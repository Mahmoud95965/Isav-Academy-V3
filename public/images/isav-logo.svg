<!-- ISAV Academy Logo -->
<svg width="500" height="500" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle -->
  <circle cx="400" cy="400" r="300" stroke="#1B4332" stroke-width="2" fill="white"/>
  
  <!-- Tree -->
  <g transform="translate(250,200)">
    <path d="M200,50 C300,150 100,150 200,50" fill="#2D6A4F"/>
    <path d="M150,100 L250,100 L200,0 Z" fill="#40916C"/>
    <path d="M125,80 L275,80 L200,0 Z" fill="#52B788"/>
    <path d="M100,60 L300,60 L200,0 Z" fill="#74C69D"/>
    <rect x="190" y="100" width="20" height="80" fill="#2D6A4F"/>
  </g>

  <!-- Cow -->
  <g transform="translate(150,300)">
    <path d="M0,0 L200,0 L200,100 L0,100 Z" fill="black"/>
    <path d="M150,0 Q200,-50 250,0" fill="black"/>
    <circle cx="50" cy="25" r="20" fill="white"/>
    <circle cx="150" cy="25" r="20" fill="white"/>
    <path d="M75,75 Q100,100 125,75" fill="pink"/>
  </g>

  <!-- Flask -->
  <g transform="translate(500,300)">
    <path d="M0,0 L50,0 L75,150 L-25,150 Z" fill="#1B4332"/>
    <circle cx="25" cy="50" r="10" fill="#74C69D"/>
    <circle cx="45" cy="80" r="8" fill="#74C69D"/>
    <circle cx="15" cy="100" r="12" fill="#74C69D"/>
  </g>

  <!-- Text -->
  <text x="400" y="600" text-anchor="middle" font-size="120" font-weight="bold" fill="#1B4332">ISAV</text>
  <text x="400" y="650" text-anchor="middle" font-size="48" fill="#2D6A4F">ACADEMY</text>
</svg>
